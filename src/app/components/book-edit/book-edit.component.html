<form (ngSubmit)="updateBook()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="book.name">
    </div>

    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" name="isbn" class="form-control" [(ngModel)]="book.isbn">
    </div>

    <button class="btn btn-dark btn-sm mt-4">Update</button>

</form>
