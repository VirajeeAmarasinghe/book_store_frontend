<form (ngSubmit)="insertBookData()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="book.name">
    </div>

    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" name="isbn" class="form-control" [(ngModel)]="book.isbn">
    </div>

    <button class="btn btn-dark btn-sm mt-4">Submit</button>

</form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">ISBN</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <th scope="row">{{book.id}}</th>
            <td>{{book.name}}</td>
            <td>{{book.isbn}}</td> 
            <td>
                <button class="btn btn-danger btn-sm" (click)="deleteBook(book.id)">Delete</button>
                <button class="btn btn-warning btn-sm mx-2" routerLink="/edit/{{book.id}}">Edit</button>
            </td>           
        </tr>
    </tbody>
</table>
